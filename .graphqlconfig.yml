projects:
  medhack:
    schemaPath: amplify/backend/api/medhack/build/schema.graphql
    includes:
      - src/graphql/**/*.ts
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: typescript
        generatedFileName: src/API.ts
        docsFilePath: /graphql
extensions:
  amplify:
    version: 3
